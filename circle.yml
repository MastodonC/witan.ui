deployment:
  production:
    tag: /release-.*/
    commands:
      - ./build_prod.sh $WITAN_GATEWAY_PRODUCTION_URL $WITAN_VIZ_PRODUCTION_URL
      - lein upload-data witan-ui-production
  staging:
    branch: master
    commands:
      - ./build_prod.sh $WITAN_GATEWAY_STAGING_URL $WITAN_VIZ_STAGING_URL
      - lein upload-data witan-ui-staging
